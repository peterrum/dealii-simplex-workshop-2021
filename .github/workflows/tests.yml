name: GitHub CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup
      run: |
         command="git clone https://github.com/${{ github.repository }} && \
                  cd dealii-simplex-workshop-2021 && git fetch origin ${{ github.ref }} && \
                  git checkout FETCH_HEAD && \
                  mkdir build && \ 
                  cd build && \
                  cmake .. && \
                  make -j2 && \
                  ctest -V";
         
         docker pull dealii/dealii:master-focal
         docker run -t dealii/dealii:master-focal /bin/sh -c "$command";
